name: ğŸ¤– Dependabot Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, develop]

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot-auto-merge:
    name: ğŸ¤– Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¤– Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r requirements.txt

      - name: ğŸ§ª Run tests
        run: |
          pytest tests/ -v -k "not integration" --maxfail=3

      - name: âœ… Auto-merge minor updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-minor' || steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: |
          gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Comment on major updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš¨ **Major version update detected!**
              
              This PR updates **${{ steps.metadata.outputs.dependency-names }}** from version **${{ steps.metadata.outputs.previous-version }}** to **${{ steps.metadata.outputs.new-version }}**.
              
              âš ï¸ **Manual review required** - Major version updates may contain breaking changes.
              
              Please review the changelog and test thoroughly before merging.
              
              ---
              *This comment was automatically generated by Dependabot Auto-Merge*`
            });

      - name: ğŸ·ï¸ Label PR based on update type
        uses: actions/github-script@v7
        with:
          script: |
            const labels = ['dependencies'];
            
            if (context.payload.pull_request.title.includes('deps(python)')) {
              labels.push('python');
            } else if (context.payload.pull_request.title.includes('deps(docker)')) {
              labels.push('docker');
            } else if (context.payload.pull_request.title.includes('ci(github-actions)')) {
              labels.push('github-actions');
            }
            
            const updateType = '${{ steps.metadata.outputs.update-type }}';
            if (updateType === 'version-update:semver-major') {
              labels.push('major-update', 'needs-review');
            } else if (updateType === 'version-update:semver-minor') {
              labels.push('minor-update', 'auto-merge');
            } else if (updateType === 'version-update:semver-patch') {
              labels.push('patch-update', 'auto-merge');
            }
            
            await github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: labels
            });

      - name: ğŸ” Security updates auto-approve
        if: contains(steps.metadata.outputs.dependency-names, 'security')
        run: |
          gh pr review --approve "$PR_URL" --body "ğŸ” Security update auto-approved"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}